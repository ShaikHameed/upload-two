<!DOCTYPE html>
<html lang="en">
{% load static %}
	<head>
		
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>IFTelugu - Videos</title>
		

<link rel="stylesheet" type="text/css" href="{% static 'blog/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'blog/animate.css' %}">


	<style type="text/css">


		/*
		@media (min-width: 768px) { 
			.bigright {
				position: absolute;
				right: 0;
			}
		}
		*/
		@media (min-width: 1200px) { 
			.bigright {
				position: absolute;
				right: 0;
			}
		}
	</style>

	</head>

	<body>

		

		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4cd137;">
  <a class="navbar-brand" href="http://localhost:8000/">IFTelugu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'blog:shuffle' %}">SHUFFLE <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'blog:movies' %}">MOVIES</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'blog:conversations' %}">CONVERSATIONS</a>
      </li>
     
    </ul>

    <form class="form-inline" method="get" action="{% url 'blog:search_site' %}">
    <input name="s1" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>

    <ul class="navbar-nav bigright">
    	<li class="nav-item">
        <a class="nav-link" href="{% url 'blog:doodles' %}">DOODLES <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">VIDEOS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'blog:other_pages' %}">OTHERS</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
	<div class="row">

		
		
		{% for post in latest_post_list %}
		
			<div class="col-lg-4 lazy" style="margin-top: 20px;">
				<div class="card animated fadeInUp" style="width: 18rem;">
				  <a href="{% url 'blog:detail' post.id %}"><img class="card-img-top" src="{{ post.post_main_image }}" alt="Card image cap"></a>
				  <div class="card-body">
				    <p class="card-text">{{ post.post_title }}</p>
				  </div>
				</div>
			</div>
		{% endfor %}

	


		
 


	</div>
</div>

	
			



<script type="text/javascript" src="{% static 'blog/jquery-3.3.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'blog/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'blog/bootstrap.min.js' %}"></script>

<script src="{% static 'blog/jquery.masonry.min.js' %}"></script>
<script src="{% static 'blog/infinite-scroll.pkgd.min.js' %}"></script>



    

	</body>

</html>
